<!DOCTYPE html>
<html>
    <head>
        <title>
            Index
        </title>
        <style type="text/css">
        	body{
        		margin: 0px;
        		border: 10px solid #192b36
        	}
        	img{
        		vertical-align: top;
        		width: 100%;
        	}
        	img#responsive{
        		display: none;
        	}
        	@media screen and (max-width : 768px){
        		img {
        			display: none;
        		}

        		img#responsive {
        			display: block;
        		}
        	}
        </style>
    </head>
    <body>
    	<img src="invie-responsive.jpg" id="responsive"/>
    	<img src="nueva-version.jpg">
    </body>
</html>
